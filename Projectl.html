<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Website Review</title>
    <style>
        body {
            font-family: 'Verdana, sans-serif';
            background-color: #ff5252;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            top: 50%;
            transform: translateY(10%);
        }

        h1 {
            color: #ff5252;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .marquee-container {
            overflow: hidden;
        }

        .marquee {
            font-family: 'Courier New, Courier, monospace';
            color: #ff5252;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2em;
            color: #333;
        }

        .input-group textarea,
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            transition: border-color 0.3s;
        }

        .input-group textarea:focus,
        .input-group input:focus {
            border-color: #ff5252;
        }

        #submitBtn {
            background-color: #ff5252;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitBtn:hover {
            background-color: #ff7575;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Website Review</h1>
    
    <div class="marquee-container">
        <div class="marquee">
            <p>This website is absolutely fantastic! The design, content, and user experience are top-notch. I highly recommend it!</p>
        </div>
    </div>

    <div class="input-group">
        <label for="reviewText">Write your review:</label>
        <textarea id="reviewText" placeholder="Share your thoughts..."></textarea>
    </div>

    <div class="input-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="John Doe">
    </div>

    <div class="input-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="john@example.com">
    </div>

    <div class="input-group">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="5" placeholder="5">
    </div>

    <button id="submitBtn" onclick="submitReview()">Submit Review</button>
</div>

<script>
    function submitReview() {
        var reviewText = document.getElementById('reviewText').value;
        
        if (reviewText) {
            alert('Review submitted successfully!');
            // You can add logic here to send the review to the server or perform other actions.
        } else {
            alert('Please write a review before submitting.');
        }
    }
</script>

</body>
</html>
